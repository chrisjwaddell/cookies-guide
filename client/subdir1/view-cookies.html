<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>View Cookies on this page</title>
	<link rel="stylesheet" href="../style/app.css">
	<style>
	</style>
</head>

<body>
	<div class="container">

		<div class="outer-wrapper">
			<div class="wrapper">
				<div class="content">
					<h1>View Cookies on this page</h1>

					<p>On opening this page, it has created a cookie:<br><i class="cookiecolor">document.cookie = "only_for=subdir1;path=/client/subdir1;"</i></p>

					<section class="cookie">
						<div class="center">
							<label for="cookie">Cookies on this page</label><br>
							<textarea id="cookie" class="cookievalue cookiecolor"></textarea>
						</div>
					</section>

				</div>
			</div>
		</div>
	</div>

</body>
<!-- <script src="../../scripts/app.js"></script> -->
<script>
	const elCookieValue = document.querySelector('.cookievalue')

	const showCookieValue = () => elCookieValue.textContent = document.cookie.split(';').reduce((acc, cv) => `${acc.trim()};\n${cv.trim()}`)

	document.addEventListener('DOMContentLoaded', () => {
		document.cookie = "only_for=subdir1;path=/client/subdir1;"
		showCookieValue()
	})

	const elCreateCookie = document.querySelectorAll('#btnCreateCookie');

	document.addEventListener('visibilitychange', function() {
		if (document.visibilityState === 'visible') {
			showCookieValue()
		}
	});
</script>

</html>
